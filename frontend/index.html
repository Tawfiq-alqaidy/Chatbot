<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawfiq Chatbot - Local AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>">

<body>

                    Chatbot

                <div class="header-controls">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">ðŸŒ™</span>

                    <div class="status-indicator" id="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">Connecting...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <!-- Chat Messages -->
            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <h2>Welcome to Tawfiq Chat! ðŸš€</h2>
                        <p>Your private, local AI assistant powered by Ollama.</p>

                                <span class="feature-icon">ðŸ”’</span>
                                <span>100% Private - runs locally</span>

                            <div class="feature">
                                <span class="feature-icon">âš¡</span>

                            </div>
                            <div class="feature">
                                <span class="feature-icon">ðŸ§ </span>
                                <span>Powered by Mistral</span>

                </div>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea id="chat-input" placeholder="Type your message here..." rows="1"

                    <button id="send-button" class="send-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>

                    <span class="model-info">Model: <span id="current-model">mistral:latest</span></span>

            </div>

    </div>

    <script src="script.js"></script>
